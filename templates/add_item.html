{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block head %}
<!-- Spezifische CSS/JS-Dateien für diese Seite -->
{% endblock %}

{% block body %}
    <div class="container">
        <div class="section">
            <form class="col s12" method="post" action="/add_item">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="product" type="text" class="validate" name="product" required>
                        <label for="product">Produkt</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="supplier" type="text" class="validate" name="supplier" required>
                        <label for="supplier">Lieferant</label>
                    </div>
                </div>
                <button class="btn waves-effect deep-purple darken-3 waves-light right" type="submit" name="action">Artikel hinzufügen
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <a class="waves-effect waves-light deep-purple darken-3 btn left" href="/shopping_list"><i class="material-icons left">arrow_back</i>Zurück</a>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

{% endblock %}
