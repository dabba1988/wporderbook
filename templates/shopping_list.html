{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block head %}
<!-- Spezifische CSS/JS-Dateien für diese Seite -->
{% endblock %}

{% block body %}
    <div class="container">
        <div class="section left">
            <a class="waves-effect deep-purple darken-3 waves-light btn" href="/add_item"><i class="material-icons left">add</i>Artikel hinzufügen</a>
            
        </div>
        <div class="section right">
        <a class="waves-effect deep-purple darken-3 waves-light btn" href="/dashboard"><i class="material-icons left">arrow_back</i>Zurück</a>
        </div>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Lieferant</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.product }}</td>
                    <td>{{ item.supplier }}</td>
                    <td class="right">
                        <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn-small waves-effect waves-light blue"><i class="material-icons">edit</i></a>
                        <a href="{{ url_for('delete_item', item_id=item.id) }}" class="btn-small waves-effect waves-light red" onclick="return confirm('Bist du sicher?')"><i class="material-icons">delete</i></a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
{% endblock %}
